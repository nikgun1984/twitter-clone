{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
  <h1>Page Not Found</h1>
  <p>What you were looking for is just not there.
  {%if session["user_id"]%}
    <p><a href="/users/{{g.user.id}}">Go back to Main page</a>
  {% else %}
    <p><a href="/login">Go back to Login Page</a>
  {% endif %}
{% endblock %}
